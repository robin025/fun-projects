<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center">
        <h2 style="font-family: 'Ubuntu'; font-weight: bolder;">Weather App</h2>
        <div class="searchinput text-center my-4 ">
            <input type="text" id="inputsearch" class="inputseach1 " placeholder="Enter City Name">
            
        </div>
        <div class="main row">
            <div class="col-md-1"></div>
            <div class="desc col-md-6">

                <div class="location">
                    <div class="city" style="background-color: rgb(252, 252, 113); border-radius: 6px;" id="city">----</div>
                    <div class="todaydate" id="todaydate">----</div>
                </div>

                <div class="weatherstatus">
                    <div class="temp" style=" margin-left:-8px; " id="temp">----</div>
                    <div class="minmaxtemp" id="minmaxtemp">----</div>
                    <div  class="feels" id="feels">----</div>
                    <div  class="pressure" id="pressure">----</div>
                    <div  class="humid" id="humid">----</div>
                    <div class="weatherinfo" id="weatherifo">----</div>
                    
                    
                </div>
                

            </div>
            <div id="weather-icon" class="weather-icon col-md-4">
                <img id="idimg" src="icons/unknown.png" alt="">
                
                
            </div>
        </div>
        <footer class="my-5">
            <p>&copy;2020 Robin Singh. All Rights Reserved</p>
            <p>Made using HTML, CSS and JavaScript</p>
        </footer>
    </div>
    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
