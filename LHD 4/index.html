<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todos</title>

</head>

<body>
    <div class="container my-3 " style="padding-bottom: 50px;">
        <h3 class="text-center"  style="padding-top: 10px;">Todos</h3>
        <hr>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title">
            <small id="emailHelp" class="form-text text-muted">Add An Item To The List</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button  id="add" class="btn btn-outline-primary ">Add To TO-DO</button>
        <button  id="Recentlyadded" class="btn btn-outline-primary">Recently Added Items</button>

        <div id="items" class="my-5">
            <h3 id="todomain" >TODO</h3><hr>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>

                    </tr>
                </thead>
                <tbody id="tabelbody">
                    <tr>
                        
                        
                    </tr>

                </tbody>
            </table>
            
            <button onclick="clearitems()" class="btn btn-outline-danger my-5"><i class="fa fa-trash"> Clear</i></button>

            
        </div>

        <div id="items" class="my-5">
            <h3 id="todomain" >Completed</h3><hr>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        

                    </tr>
                </thead>
                <tbody id="tabelbody2">
                    <tr>
                        
                        
                    </tr>

                </tbody>
            </table>
            </div>

        <footer class="my-10px">
            <p>&copy;2021 Robin Singh. All Rights Reserved</p>
            <p>Made using HTML, CSS and JavaScript</p>
        </footer>
    </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
